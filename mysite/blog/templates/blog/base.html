<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>

        <!-- Bootstrap-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!--MEDIUM STYLE EDITOR-->
        <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
        
        <!--Custom CSS-->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        

        <!--Choosing a Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">


        <style>
            body {
                background-image: url("https://img.freepik.com/free-vector/shiny-white-gray-background-with-wavy-lines_1017-25101.jpg?w=2000");
                background-size: cover;
                background-attachment: fixed;
            }
        </style>
    </head>



    <!-- calls .loader class from blog.css, makes the text change colour on the page-->
    <body class="loader">
        <!--Nav Bar -->
        <nav class="navbar navbar-default sticky-top techfont custom-navbar">
            <div class="container">

                <!--everything to the left of the nav bar, important links-->
                <ul class="nav navbar-nav">
                    <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">Blog Site</a></li>
                    <li><a href="{% url 'about'%}">About</a></li>
                    <li><a href="https://github.com/AidanGoldie7?tab=repositories">Github</a></li>
                    <li><a href="https://www.linkedin.com/in/aidan-goldie-88414523a/">LinkedIn</a></li>
                </ul>

                <!-- blog posting options once user is logged in such as creating posts etc-->
                <ul class="nav navbar-nav navbar-right">
                    <!-- if user is logged in / authenticated-->
                    {% if user.is_authenticated %}
                    <li>
                      <a href="{% url 'post_new' %}" ><span class="glyphicon glyphicon-edit"></span>  New Post</a>
                    </li>
                    <li>
                      <a href="{% url 'post_draft_list' %}"><span class="glyphicon glyphicon-folder-open"></span>     Drafts</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" ><span class="glyphicon glyphicon-user"></span>Log out</a>
                    </li>
                    <li>
                        <a >Signed in as: {{ user.username }}</a>
                    </li>

                    <!-- else ask the user to log in -->
                        {% else %}
                        <!--The Glyphicon is a little symbol for the user to click instead of text like "login", play around with it-->
                        <li><a class='nav navbar-right' href="{% url 'login' %}" ><span class="glyphicon glyphicon-user"></span>Login</a></li>
                    {% endif %}
                  </ul>
            </div>
        </nav>


            
            {# The actual blog posts#}
            <div class="content container">
                <div class="row">
                    <div class="col-md-5">
                    <div class="blog_posts">
                        {% block content %}
                        {% endblock %}
                    </div>
                    </div>
                </div>
            </div>
        
        


    </body>
</html>
