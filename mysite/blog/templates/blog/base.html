<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>

        <!-- Bootstrap-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!--MEDIUM STYLE EDITOR-->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
        
        <!--Custom CSS-->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        

        <!--Choosing a Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    </head>



    <body>
        <!--Nav Bar -->
        <nav class="navbar navbar-default techfont custom-navbar">
            <div class="container">

                <!--everything to the left of the nav bar, important links-->
                <ul class="nav navbar-nav">
                    <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Tech blog</a></li>
                    <li><a href="{% url 'about'%}">About</a></li>
                    <li><a href="https://www.github.com">Github</a></li>
                    <li><a href="https://www.linkedin.com">LinkedIn</a></li>
                </ul>

                <!-- less so important things / basic things such as creating posts etc-->
                <ul class="nav navbar-nav navbar-right">
                    <!-- if user is logged in / authenticated-->
                    {% if user.is_authenticated %}
                    <li>
                      <a href="{% url 'post_new' %}" >New Post</a>
                    </li>
                    <li>
                      <a href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>
                    <li>
                      <a href="{% url 'logout' %}" >Log out</a>
                    </li>
                    <li>
                      <a >Welcome: {{ user.username }}</a>
                    </li>

                    <!-- else ask the user to log in -->
                        {% else %}
                        <!--The Glyphicon is a little symbol for the user to click instead of text like "login", play around with it-->
                        <li><a class='nav navbar-right' href="{% url 'login' %}" ><span class="glyphicon glyphicon-user"></span></a></li>
                    {% endif %}
                  </ul>
            </div>
        </nav>


        
        {# The actual blog posts#}
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                  <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                  </div>
                </div>
            </div>
        </div>



    </body>
</html>
